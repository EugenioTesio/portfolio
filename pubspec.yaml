name: portfolio
version: 1.0.0+1
publish_to: none
description: Portfolio developed in flutter.
environment: 
  sdk: '>=3.0.2 <4.0.0'

dependencies: 
  animated_glitch: ^2.0.0+2
  auto_size_text: ^3.0.0
  build_runner: ^2.4.5
  collection: ^1.17.1
  envied: ^0.3.0+3
  firebase_core: ^2.14.0
  flex_color_scheme: ^7.1.2
  flutter: 
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_launcher_icons: ^0.13.1
